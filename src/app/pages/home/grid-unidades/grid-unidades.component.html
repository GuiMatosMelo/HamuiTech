<div class="container mx-auto px-4 h-max p-20 pt-12">
  <div class="title text-center text-3xl">
      <div class="box border rounded-3xl border-red-300">
          <h1 class="font-black p-6">Escolha um dos pontos de coleta na HaimuTech</h1>
          <div class="bottomBox grid grid-cols-12 gap-12 p-4 sm:p-8">
              <!-- Lado Esquerdo -->
              <div class="main_left grid col-span-8 sm:col-span-6">
                  <select [(ngModel)]="unidadeOption"
                      class="block w-full px-4 py-2 mt-1 bg-white border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                  >
                      <option value="">Unidades</option>
                      <option *ngFor="let unidade of unidades" [value]="unidade">{{ unidade }}</option>
                  </select>
              </div>

              <!-- Lado Direito -->
              <div class="main_right grid col-span-8 sm:col-span-6">
                  <select [(ngModel)]="enderecoOption"
                      class="block w-full px-4 py-2 mt-1 bg-white border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                  >
                      <option value="">Endereços</option>
                      <option *ngFor="let endereco of enderecos" [value]="endereco">{{ endereco }}</option>
                  </select>
              </div>

              <!-- Botão de Busca -->
              <div class="col-span-12 flex justify-center">
                <button (click)="enviarOpcoesSelecionadas()" class="bg-blue-500 text-white px-3 py-2 rounded-md sm:px-4 sm:py-2">Buscar</button>
              </div>
          </div>
      </div>
  </div>
</div>
