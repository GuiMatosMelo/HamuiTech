<div>
    <section>
        <section class="text-gray-600 body-font">
            <div class="container mt-32">
                <div class="p-0 bg-white flex items-center rounded-lg sm:flex-row flex-col shadow-lg max-sm:w-64">
                    <div class="sm:w-1/3 h-10 md:w-48 sm:mr-10 inline-flex items-center justify-center flex-shrink-0">
                        <img [src]="foto" alt="Imagem do Card" class="w-full h-32 object-cover object-center max-sm:w-screen max-sm:mb-32">
                    </div>
                    <div class="flex-grow sm:text-left text-center mt-6 sm:mt-0">
                        <h2 class="text-principal text-2xl title-font font-bold mb-2">{{ unidade }}</h2>
                        <p class="leading-relaxed text-base">{{ endereco }}</p>
                        <div class="py-4">
                            <button class="hover:bg-green-800 bg-green-500 text-white px-2 py-1 rounded-md mr-2" (click)="enviarMensagemWhatsApp()">
                                <fa-icon [icon]="whatsappIcon"></fa-icon>
                                Whatsapp
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</div>
